<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-card">
        <img src="your-profile-picture.jpg" alt="Profile Picture" data-testid="profilePicture" />
        <h1 data-testid="fullName">Your Full Name</h1>
        <h2 data-testid="jobTitle">Frontend Developer</h2>
        <p data-testid="shortBio">A passionate frontend developer focusing on UI/UX and responsive design. Excited to learn and grow in the tech world.</p>
        <p data-testid="currentLocation">City, Country</p>
        <p data-testid="emailAddress">youremail@example.com</p>
        <div data-testid="socialLinks">
          <a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
          <a href="https://github.com/yourprofile" target="_blank">GitHub</a>
        </div>
        <p data-testid="currentTimeUTC">Current Time (UTC): <span id="utc-time"></span></p>
      </div>

      <script>
        function updateTime() {
        const utcTime = new Date().toISOString();
        document.getElementById("utc-time").textContent = utcTime;
        }
        window.onload = updateTime;

      </script>
      
</body>
</html>
