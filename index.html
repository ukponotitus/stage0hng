<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="profile-card">
        <div class="profile-header">
            <img src="uk.webp" alt="Profile Picture"  data-testid="profilePicture" class="profilePicture"/>
        </div>
        <div class="profile-content">
            <h1 data-testid="fullName">Ukpono Titus</h1>
            <h2 data-testid="jobTitle">FrontEnd Developer</h2>
            <hr class="lineheight"/>
            <p data-testid="shortBio" class="shortBio">
                passionate frontend developer focusing on improving my developemt skills 
                and responsive design. Excited to learn and grow in the tech world.
            </p>
            <p data-testid="currentLocation">Ikot Ekpene, Akwa Ibom State.</p>
            <p data-testid="emailAddress">titusukpono0@gmail.com</p>
            <p data-testid="currentTimeUTC">Current Time (UTC): <span id="utc-time"></span></p>
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/ukpono-titus-72810b346/" class="icon" data-testid="socialLinks">
                    LinkedIn
                </a>
                <a href="https://github.com/ukponotitus/" class="icon" data-testid="socialLinks">
                    GitHub
                </a>
            </div>
        </div>
    </div>
    <script>
        function updateTime() {
        const utcTime = new Date().toISOString();
        document.getElementById("utc-time").textContent = utcTime;
        }
        window.onload = updateTime;

      </script>
</body>
</html>
